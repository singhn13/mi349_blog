<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>Get in Touch!</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name"><br><br>

        <label>Email:</label><br>
        <input type="email" id="email"><br><br>

        <label>Reason for contact:</label><br>
        <select id="reason">
            <option value="hi">Saying Hi</option>
            <option value="contractor">Looking for a Contractor</option>
            <option value="interview">Interested in an Interview</option>
        </select><br><br>

        <label>Comments:</label><br>
        <textarea id="comments" rows="5" cols="30"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</main>

</body>
</html>
